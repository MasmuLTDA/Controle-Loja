<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Clientes - Loja Física</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3a1;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(79, 195, 161, 0.2);
        }
        
        .required::after {
            content: " *";
            color: var(--danger-color);
        }
        
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3da58a;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .success-message {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message {
            color: var(--danger-color);
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .nav-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #ddd;
        }
        
        .nav-tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .nav-tab.active {
            border-bottom: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-weight: 500;
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Controle de Clientes</h1>
        <div class="subtitle">Loja Física</div>
    </header>
    
    <div class="container">
        <div class="success-message" id="successMessage">
            Atendimento registrado com sucesso!
        </div>
        
        <form id="clientForm">
            <div class="form-group">
                <label for="attendantId" class="required">Vendedor(a)</label>
                <select id="attendantId" name="attendantId" required>
                    <option value="">Selecione...</option>
                    <option value="1">Daniela</option>
                    <option value="2">Kaylane</option>
                    <option value="3">Fabiola</option>
                    <option value="4">Eduarda</option>
                </select>
                <div class="error-message" id="attendantIdError">Por favor, selecione o vendedor</div>
            </div>
            
            <div class="form-group">
                <label for="clientName" class="required">Nome do Cliente</label>
                <input type="text" id="clientName" name="clientName" placeholder="Nome completo" required>
                <div class="error-message" id="clientNameError">Por favor, informe o nome do cliente</div>
            </div>
            
            <div class="form-group">
                <label for="clientContact">Contato</label>
                <input type="tel" id="clientContact" name="clientContact" placeholder="Telefone ou e-mail">
            </div>
            
            <div class="form-group">
                <label for="attendanceType" class="required">Tipo de Atendimento</label>
                <select id="attendanceType" name="attendanceType" required>
                    <option value="">Selecione...</option>
                    <option value="sale">Venda concluída</option>
                    <option value="info">Consulta/Informação</option>
                    <option value="return">Cliente retornando</option>
                </select>
                <div class="error-message" id="attendanceTypeError">Por favor, selecione o tipo de atendimento</div>
            </div>
            
            <div class="form-group">
                <label for="productsInterest">Produtos de Interesse</label>
                <input type="text" id="productsInterest" name="productsInterest" placeholder="Categorias ou produtos específicos">
            </div>
            
            <div class="form-group" id="saleValueGroup">
                <label for="saleValue">Valor da Venda (R$)</label>
                <input type="number" id="saleValue" name="saleValue" step="0.01" min="0" placeholder="0,00">
            </div>
            
            <div class="form-group" id="paymentMethodGroup">
                <label for="paymentMethod">Forma de Pagamento</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="">Selecione...</option>
                    <option value="cash">Dinheiro</option>
                    <option value="credit">Cartão de Crédito</option>
                    <option value="debit">Cartão de Débito</option>
                    <option value="pix">PIX</option>
                    <option value="transfer">Transferência</option>
                    <option value="other">Outro</option>
                </select>
            </div>
            
            <div class="form-group" id="noSaleReasonGroup" style="display: none;">
                <label for="noSaleReason">Motivo de Não Compra</label>
                <select id="noSaleReason" name="noSaleReason">
                    <option value="">Selecione...</option>
                    <option value="price">Preço</option>
                    <option value="stock">Produto indisponível</option>
                    <option value="decision">Cliente vai pensar</option>
                    <option value="comparison">Comparando preços</option>
                    <option value="other">Outro</option>
                </select>
            </div>
            
            <!-- Campos removidos conforme solicitação do cliente -->
            
            <div class="form-group">
                <label for="observations">Observações</label>
                <textarea id="observations" name="observations" rows="3" placeholder="Informações adicionais relevantes"></textarea>
            </div>
            
            <button type="submit">Registrar Atendimento</button>
        </form>
        
        <div class="footer">
            Sistema de Controle de Clientes © 2025
        </div>
    </div>
    
    <script>
        // Mostrar/ocultar campos com base no tipo de atendimento
        document.getElementById('attendanceType').addEventListener('change', function() {
            const saleValueGroup = document.getElementById('saleValueGroup');
            const paymentMethodGroup = document.getElementById('paymentMethodGroup');
            const noSaleReasonGroup = document.getElementById('noSaleReasonGroup');
            
            if (this.value === 'sale') {
                saleValueGroup.style.display = 'block';
                paymentMethodGroup.style.display = 'block';
                noSaleReasonGroup.style.display = 'none';
            } else {
                saleValueGroup.style.display = 'none';
                paymentMethodGroup.style.display = 'none';
                noSaleReasonGroup.style.display = 'block';
            }
        });
        
        // Validação do formulário
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            
            // Validar campos obrigatórios
            const attendantId = document.getElementById('attendantId');
            const clientName = document.getElementById('clientName');
            const attendanceType = document.getElementById('attendanceType');
            
            if (!attendantId.value) {
                document.getElementById('attendantIdError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('attendantIdError').style.display = 'none';
            }
            
            if (!clientName.value) {
                document.getElementById('clientNameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('clientNameError').style.display = 'none';
            }
            
            if (!attendanceType.value) {
                document.getElementById('attendanceTypeError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('attendanceTypeError').style.display = 'none';
            }
            
            if (isValid) {
                // Coletar todos os dados do formulário
                const formData = {
                    attendantId: attendantId.value,
                    attendantName: attendantId.options[attendantId.selectedIndex].text,
                    clientName: clientName.value,
                    clientContact: document.getElementById('clientContact').value,
                    attendanceType: attendanceType.value,
                    attendanceTypeName: attendanceType.options[attendanceType.selectedIndex].text,
                    productsInterest: document.getElementById('productsInterest').value,
                    saleValue: document.getElementById('saleValue').value,
                    paymentMethod: document.getElementById('paymentMethod').value,
                    noSaleReason: document.getElementById('noSaleReason').value,
                    observations: document.getElementById('observations').value,
                    timestamp: new Date().toISOString(),
                    sector: 'loja_fisica'
                };
                
                // Salvar dados no localStorage
                let allData = JSON.parse(localStorage.getItem('clientData')) || [];
                allData.push(formData);
                localStorage.setItem('clientData', JSON.stringify(allData));
                
                // Mostrar mensagem de sucesso
                document.getElementById('successMessage').style.display = 'block';
                
                // Limpar o formulário após 2 segundos
                setTimeout(function() {
                    document.getElementById('clientForm').reset();
                    document.getElementById('successMessage').style.display = 'none';
                    document.getElementById('saleValueGroup').style.display = 'block';
                    document.getElementById('paymentMethodGroup').style.display = 'block';
                    document.getElementById('noSaleReasonGroup').style.display = 'none';
                }, 2000);
            }
        });
    </script>
</body>
</html>
