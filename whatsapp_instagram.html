<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Clientes - WhatsApp/Instagram</title>
    <style>
        :root {
            --primary-color: #f9afb5;
            --secondary-color: #e79aa0;
            --accent-color: #f9afb5;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .logo {
            max-width: 150px;
            margin: 0 auto 10px;
            display: block;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(249, 175, 181, 0.2);
        }
        
        .required::after {
            content: " *";
            color: var(--danger-color);
        }
        
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .success-message {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message {
            color: var(--danger-color);
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .nav-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #ddd;
        }
        
        .nav-tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .nav-tab.active {
            border-bottom: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-weight: 500;
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <header>
        <img src="Masmu-negativa.png" alt="Masmu Logo" class="logo">
        <h1>Controle de Clientes</h1>
        <div class="subtitle">WhatsApp/Instagram</div>
    </header>
    
    <div class="container">
        <div class="success-message" id="successMessage">
            Atendimento registrado com sucesso!
        </div>
        
        <form id="clientForm">
            <div class="form-group">
                <label for="attendantId" class="required">Atendente</label>
                <select id="attendantId" name="attendantId" required>
                    <option value="">Selecione...</option>
                    <option value="5">Daniel</option>
                </select>
                <div class="error-message" id="attendantIdError">Por favor, selecione o atendente</div>
            </div>
            
            <div class="form-group">
                <label for="channel" class="required">Canal</label>
                <select id="channel" name="channel" required>
                    <option value="">Selecione...</option>
                    <option value="whatsapp">WhatsApp</option>
                    <option value="instagram">Instagram</option>
                </select>
                <div class="error-message" id="channelError">Por favor, selecione o canal</div>
            </div>
            
            <div class="form-group">
                <label for="clientName" class="required">Nome do Cliente</label>
                <input type="text" id="clientName" name="clientName" placeholder="Nome completo" required>
                <div class="error-message" id="clientNameError">Por favor, informe o nome do cliente</div>
            </div>
            
            <div class="form-group">
                <label for="clientContact">Contato</label>
                <input type="tel" id="clientContact" name="clientContact" placeholder="Telefone ou @instagram">
            </div>
            
            <div class="form-group">
                <label for="interactionType" class="required">Tipo de Interação</label>
                <select id="interactionType" name="interactionType" required>
                    <option value="">Selecione...</option>
                    <option value="information">Pedido de informação</option>
                    <option value="purchase">Compra direta</option>
                    <option value="fitting">Prova</option>
                </select>
                <div class="error-message" id="interactionTypeError">Por favor, selecione o tipo de interação</div>
            </div>
            
            <div class="form-group" id="productsInterestGroup">
                <label for="productsInterest">Produtos de Interesse</label>
                <input type="text" id="productsInterest" name="productsInterest" placeholder="Categorias ou produtos específicos">
            </div>
            
            <div class="form-group" id="saleValueGroup" style="display: none;">
                <label for="saleValue">Valor da Venda (R$)</label>
                <input type="number" id="saleValue" name="saleValue" step="0.01" min="0" placeholder="0,00">
            </div>
            
            <div class="form-group" id="paymentMethodGroup" style="display: none;">
                <label for="paymentMethod">Forma de Pagamento</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="">Selecione...</option>
                    <option value="cash">Dinheiro</option>
                    <option value="credit">Cartão de Crédito</option>
                    <option value="debit">Cartão de Débito</option>
                    <option value="pix">PIX</option>
                    <option value="transfer">Transferência</option>
                    <option value="other">Outro</option>
                </select>
            </div>
            
            <div class="form-group" id="installmentsGroup" style="display: none;">
                <label for="installments">Parcelamento</label>
                <select id="installments" name="installments">
                    <option value="1">À vista</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                    <option value="6">6x</option>
                    <option value="7">7x</option>
                    <option value="8">8x</option>
                    <option value="9">9x</option>
                    <option value="10">10x</option>
                    <option value="11">11x</option>
                    <option value="12">12x</option>
                </select>
            </div>
            
            <div class="form-group" id="clientRegisteredGroup">
                <label for="clientRegistered">Cliente Cadastrado</label>
                <select id="clientRegistered" name="clientRegistered">
                    <option value="">Selecione...</option>
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                    <option value="new">Novo cadastro realizado</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="observations">Observações</label>
                <textarea id="observations" name="observations" rows="3" placeholder="Informações adicionais relevantes"></textarea>
            </div>
            
            <button type="submit">Registrar Atendimento</button>
        </form>
        
        <div class="footer">
            Sistema de Controle de Clientes © 2025
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBP7vj2eaIt5t49PIWRxfGXOVehkNIbJk",
            authDomain: "controle-loja-9c606.firebaseapp.com",
            projectId: "controle-loja-9c606",
            storageBucket: "controle-loja-9c606.firebasestorage.app",
            messagingSenderId: "291893265962",
            appId: "1:291893265962:web:3d2405ada39406df40a553",
            databaseURL: "https://controle-loja-9c606-default-rtdb.firebaseio.com"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Mostrar/ocultar campos com base no tipo de interação
        document.getElementById('interactionType').addEventListener('change', function() {
            const productsInterestGroup = document.getElementById('productsInterestGroup');
            const saleValueGroup = document.getElementById('saleValueGroup');
            const paymentMethodGroup = document.getElementById('paymentMethodGroup');
            const installmentsGroup = document.getElementById('installmentsGroup');
            
            // Esconder todos os grupos primeiro
            productsInterestGroup.style.display = 'none';
            saleValueGroup.style.display = 'none';
            paymentMethodGroup.style.display = 'none';
            installmentsGroup.style.display = 'none';
            
            // Mostrar grupos relevantes com base no tipo de interação
            if (this.value === 'information' || this.value === 'fitting') {
                productsInterestGroup.style.display = 'block';
            } else if (this.value === 'purchase') {
                productsInterestGroup.style.display = 'block';
                saleValueGroup.style.display = 'block';
                paymentMethodGroup.style.display = 'block';
            }
        });
        
        // Mostrar/ocultar parcelamento com base na forma de pagamento
        document.getElementById('paymentMethod').addEventListener('change', function() {
            const installmentsGroup = document.getElementById('installmentsGroup');
            
            if (this.value === 'credit') {
                installmentsGroup.style.display = 'block';
            } else {
                installmentsGroup.style.display = 'none';
            }
        });
        
        // Validação do formulário
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            
            // Validar campos obrigatórios
            const attendantId = document.getElementById('attendantId');
            const channel = document.getElementById('channel');
            const clientName = document.getElementById('clientName');
            const interactionType = document.getElementById('interactionType');
            
            if (!attendantId.value) {
                document.getElementById('attendantIdError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('attendantIdError').style.display = 'none';
            }
            
            if (!channel.value) {
                document.getElementById('channelError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('channelError').style.display = 'none';
            }
            
            if (!clientName.value) {
                document.getElementById('clientNameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('clientNameError').style.display = 'none';
            }
            
            if (!interactionType.value) {
                document.getElementById('interactionTypeError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('interactionTypeError').style.display = 'none';
            }
            
            if (isValid) {
                // Coletar todos os dados do formulário
                const formData = {
                    attendantId: attendantId.value,
                    attendantName: attendantId.options[attendantId.selectedIndex].text,
                    channel: channel.value,
                    channelName: channel.options[channel.selectedIndex].text,
                    clientName: clientName.value,
                    clientContact: document.getElementById('clientContact').value,
                    interactionType: interactionType.value,
                    interactionTypeName: interactionType.options[interactionType.selectedIndex].text,
                    productsInterest: document.getElementById('productsInterest').value,
                    saleValue: document.getElementById('saleValue').value || "0",
                    paymentMethod: document.getElementById('paymentMethod').value,
                    paymentMethodName: document.getElementById('paymentMethod').value ? 
                        document.getElementById('paymentMethod').options[document.getElementById('paymentMethod').selectedIndex].text : "",
                    installments: document.getElementById('installments').value,
                    clientRegistered: document.getElementById('clientRegistered').value,
                    clientRegisteredName: document.getElementById('clientRegistered').value ? 
                        document.getElementById('clientRegistered').options[document.getElementById('clientRegistered').selectedIndex].text : "",
                    observations: document.getElementById('observations').value,
                    timestamp: new Date().toISOString(),
                    sector: "social_media"
                };
                
                // Salvar no Firebase
                const newClientRef = database.ref('clientData').push();
                newClientRef.set(formData)
                    .then(() => {
                        console.log('Dados salvos com sucesso no Firebase');
                        
                        // Salvar também no localStorage como backup
                        const localData = JSON.parse(localStorage.getItem('clientData') || '[]');
                        localData.push({
                            id: newClientRef.key,
                            ...formData
                        });
                        localStorage.setItem('clientData', JSON.stringify(localData));
                        
                        // Mostrar mensagem de sucesso
                        document.getElementById('successMessage').style.display = 'block';
                        
                        // Limpar formulário
                        document.getElementById('clientForm').reset();
                        
                        // Esconder mensagem após 3 segundos
                        setTimeout(() => {
                            document.getElementById('successMessage').style.display = 'none';
                        }, 3000);
                    })
                    .catch((error) => {
                        console.error('Erro ao salvar dados:', error);
                        alert('Ocorreu um erro ao salvar os dados. Por favor, tente novamente.');
                    });
            }
        });
    </script>
</body>
</html>
